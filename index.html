<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self';"
    />
    <title>Icon pack</title>
    <link rel="stylesheet" href="./client/styles.css" />
  </head>
  <body>
    <h1 class="header">Super Icon List</h1>
    <span class="go-back-up"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-arrow-big-up"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M9 20v-8h-3.586a1 1 0 0 1 -.707 -1.707l6.586 -6.586a1 1 0 0 1 1.414 0l6.586 6.586a1 1 0 0 1 -.707 1.707h-3.586v8a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z"
        />
      </svg>
    </span>

    <div class="container">
      <div class="search-container">
        <label class="icon-search">
          <div class="inner-container">
            <div class="search-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-search-icon icon-tabler icon-tabler-search"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M10 10m-7 0a7 7 0 1 0 14 0 7 7 0 1 0-14 0"></path>
                <path d="M21 21l-6-6"></path>
              </svg>
            </div>
            <div class="search-box">
              <input
                type="text"
                class="search-input"
                placeholder="Search for an icon..."
              />
            </div>
            <!--<div>
              <div>
                <span>Category</span>
                <span>All</span>
                <select>
                  <option>1</option>
                </select>
              </div>
            </div>
            <div></div>
            <div></div>-->
          </div>
        </label>
      </div>
      <div class="icon-list"></div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./client/renderer.js"></script>
  </body>
</html>
